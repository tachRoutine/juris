
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juris Button Component</title>
  <script src="https://unpkg.com/juris@latest/juris.js"></script>
</head>
<body>
  <div id="app"></div>
  
  <script>
    const Button = (props, context) => {
      const {
        variant = 'primary',
        size = 'md',
        onClick = null,
        disabled = false,
        children = null,
        text = '',
        className = '',
        style = {},
        ...otherProps
      } = props;

      const variants = {
        primary: {
          background: '#3b82f6',
          color: 'white',
          border: 'none',
        },
        secondary: {
          background: 'transparent',
          color: '#6b7280',
          border: '1px solid #d1d5db',
        },
        danger: {
          background: '#ef4444',
          color: 'white',
          border: 'none',
        },
      };

      const sizes = {
        sm: {
          padding: '6px 12px',
          fontSize: '0.875rem',
        },
        md: {
          padding: '8px 16px',
          fontSize: '1rem',
        },
        lg: {
          padding: '12px 24px',
          fontSize: '1.125rem',
        },
      };

      const colors = variants[variant] || variants.primary;
      const sizeConfig = sizes[size] || sizes.md;

      const baseStyles = {
        padding: sizeConfig.padding,
        fontSize: sizeConfig.fontSize,
        borderRadius: '6px',
        cursor: disabled ? 'not-allowed' : 'pointer',
        opacity: disabled ? 0.6 : 1,
        transition: 'all 0.2s ease-in-out',
        ...colors,
        ...style,
      };

      return {
        button: {
          className: `juris-button juris-button-${variant} ${className}`,
          style: baseStyles,
          onClick: !disabled ? onClick : null,
          disabled: disabled,
          children: children || text,
          ...otherProps,
        },
      };
    };

    const App = (props, context) => ({
      div: {
        style: {
          fontFamily: 'sans-serif',
          maxWidth: '800px',
          margin: '0 auto',
          padding: '20px',
        },
        children: [
          { h1: { text: 'Juris Button Component Demo' } },
          
          { h2: { text: 'Variants' } },
          { div: { style: { display: 'flex', gap: '10px', alignItems: 'center' }, children: [
            { Button: { text: 'Primary', variant: 'primary', onClick: () => alert('Primary clicked') } },
            { Button: { text: 'Secondary', variant: 'secondary', onClick: () => alert('Secondary clicked') } },
            { Button: { text: 'Danger', variant: 'danger', onClick: () => alert('Danger clicked') } },
          ] } },

          { h2: { text: 'Sizes' } },
          { div: { style: { display: 'flex', gap: '10px', alignItems: 'center' }, children: [
            { Button: { text: 'Small', size: 'sm' } },
            { Button: { text: 'Medium', size: 'md' } },
            { Button: { text: 'Large', size: 'lg' } },
          ] } },

          { h2: { text: 'Disabled' } },
          { div: { style: { display: 'flex', gap: '10px', alignItems: 'center' }, children: [
            { Button: { text: 'Primary Disabled', variant: 'primary', disabled: true } },
            { Button: { text: 'Secondary Disabled', variant: 'secondary', disabled: true } },
            { Button: { text: 'Danger Disabled', variant: 'danger', disabled: true } },
          ] } },

          { h2: { text: 'Custom Styles' } },
          { Button: { text: 'Custom Styled Button', style: { background: 'linear-gradient(to right, #6a11cb, #2575fc)', color: 'white', borderRadius: '999px' } } },
        ],
      },
    });

    const juris = new Juris({
      components: { Button, App },
      layout: { App: {} },
      renderMode: 'fine-grained',
    });

    juris.render('#app');
  </script>
</body>
</html>
