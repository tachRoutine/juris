<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juris Framework Demo - Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .nav button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .nav button:active {
            transform: translateY(0);
        }

        .demo-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .demo-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2d3748;
        }

        .component-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Counter Component */
        .counter {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(79, 172, 254, 0.3);
        }

        .counter h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .counter .count {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .counter button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 0 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .counter button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        /* Todo List Component */
        .todo-list {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: #2d3748;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(250, 112, 154, 0.3);
        }

        .todo-list h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: #2d3748;
        }

        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .todo-input button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #2d3748;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .todo-input button:hover {
            background: #4a5568;
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .todo-item button {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .todo-item button:hover {
            background: #c53030;
        }

        /* User Profile Component */
        .user-profile {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2d3748;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(168, 237, 234, 0.3);
        }

        .user-profile h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .profile-info {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .profile-actions button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background: #2d3748;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .profile-actions button:hover {
            background: #4a5568;
            transform: translateY(-1px);
        }

        /* Data List Component */
        .data-list {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #2d3748;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(255, 236, 210, 0.4);
        }

        .data-list h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: #666;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .data-item:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateX(5px);
        }

        .data-item.selected {
            background: #4299e1;
            color: white;
        }

        /* Form styles */
        .contact-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .contact-form h3 {
            margin-bottom: 20px;
            color: #2d3748;
            font-size: 1.3rem;
        }

        .field {
            margin-bottom: 20px;
        }

        .field input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .field input:focus {
            outline: none;
            border-color: #667eea;
        }

        .field input.error {
            border-color: #e53e3e;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .actions button[type="submit"] {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .actions button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .actions button[type="submit"]:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .actions button[type="button"] {
            background: #e2e8f0;
            color: #4a5568;
        }

        .actions button[type="button"]:hover {
            background: #cbd5e0;
        }

        /* Debug panel */
        .debug-panel {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-panel h3 {
            color: #63b3ed;
            margin-bottom: 15px;
        }

        .state-viewer {
            background: #2d3748;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        @media (max-width: 768px) {
            .app {
                padding: 10px;
            }
            
            .component-grid {
                grid-template-columns: 1fr;
            }
            
            .nav {
                justify-content: center;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
    <script src="../src/juris.js"></script>
</head>
<body>
    <div id="app"></div>

    <!-- Include existing Juris Framework -->
    <script>
        

        // Demo Components - FIXED to prevent warnings
        const Counter = (props, context) => {
            const component = {
                render() {
                    return {
                        div: {
                            className: 'counter',
                            children: () => [
                                { h3: { text: props.title || 'Counter' } },
                                {
                                    div: {
                                        className: 'count',
                                        text: () => context.getState('counter.value', 0)
                                    }
                                },
                                {
                                    div: {
                                        children: [
                                            {
                                                button: {
                                                    text: '-',
                                                    onClick: () => component.decrement()
                                                }
                                            },
                                            {
                                                button: {
                                                    text: 'Reset',
                                                    onClick: () => component.reset()
                                                }
                                            },
                                            {
                                                button: {
                                                    text: '+',
                                                    onClick: () => component.increment()
                                                }
                                            }
                                        ]
                                    }
                                }
                            ]
                        }
                    };
                },

                onMount(element, props, context) {
                    console.log('Counter mounted');
                    context.setState('counter.value', props.initialValue || 0);
                    context.setState('counter.mounted', true);
                    
                    return () => {
                        console.log('Counter cleanup');
                    };
                },

                onUpdate(element, newProps, oldProps, context) {
                    if (newProps.initialValue !== oldProps.initialValue) {
                        context.setState('counter.value', newProps.initialValue || 0);
                    }
                },

                onUnmount(element, props, context) {
                    console.log('Counter unmounting');
                    context.setState('counter', null);
                },

                // Custom API
                increment() {
                    const current = context.getState('counter.value', 0);
                    context.setState('counter.value', current + 1);
                },

                decrement() {
                    const current = context.getState('counter.value', 0);
                    context.setState('counter.value', current - 1);
                },

                reset() {
                    context.setState('counter.value', props.initialValue || 0);
                },

                setValue(value) {
                    context.setState('counter.value', value);
                }
            };
            
            return component;
        };

        const TodoList = (props, context) => {
            const component = {
                render() {
                    return {
                        div: {
                            className: 'todo-list',
                            children: () => [
                                { h3: { text: 'Todo List' } },
                                {
                                    div: {
                                        className: 'todo-input',
                                        children: [
                                            {
                                                input: {
                                                    type: 'text',
                                                    placeholder: 'Add a new todo...',
                                                    value: () => context.getState('todo.inputValue', ''),
                                                    onInput: (e) => context.setState('todo.inputValue', e.target.value),
                                                    onKeyPress: (e) => {
                                                        if (e.key === 'Enter') {
                                                            component.addTodo();
                                                        }
                                                    }
                                                }
                                            },
                                            {
                                                button: {
                                                    text: 'Add',
                                                    onClick: () => component.addTodo()
                                                }
                                            }
                                        ]
                                    }
                                },
                                {
                                    div: {
                                        children: () => {
                                            const todos = context.getState('todo.items', []);
                                            return todos.map((todo, index) => ({
                                                div: {
                                                    key: todo.id,
                                                    className: `todo-item ${todo.completed ? 'completed' : ''}`,
                                                    children: [
                                                        {
                                                            span: {
                                                                text: todo.text,
                                                                onClick: () => component.toggleTodo(todo.id)
                                                            }
                                                        },
                                                        {
                                                            button: {
                                                                text: 'Delete',
                                                                onClick: () => component.deleteTodo(todo.id)
                                                            }
                                                        }
                                                    ]
                                                }
                                            }));
                                        }
                                    }
                                }
                            ]
                        }
                    };
                },

                onMount(element, props, context) {
                    console.log('TodoList mounted');
                    context.setState('todo.items', []);
                    context.setState('todo.inputValue', '');
                    context.setState('todo.nextId', 1);
                },

                onUnmount(element, props, context) {
                    context.setState('todo', null);
                },

                addTodo() {
                    const inputValue = context.getState('todo.inputValue', '');
                    if (inputValue.trim()) {
                        const todos = context.getState('todo.items', []);
                        const nextId = context.getState('todo.nextId', 1);
                        
                        const newTodo = {
                            id: nextId,
                            text: inputValue.trim(),
                            completed: false
                        };
                        
                        context.setState('todo.items', [...todos, newTodo]);
                        context.setState('todo.inputValue', '');
                        context.setState('todo.nextId', nextId + 1);
                        
                        console.log(`Todos updated: ${todos.length + 1} total`);
                    }
                },

                toggleTodo(id) {
                    const todos = context.getState('todo.items', []);
                    const updatedTodos = todos.map(todo =>
                        todo.id === id ? { ...todo, completed: !todo.completed } : todo
                    );
                    context.setState('todo.items', updatedTodos);
                },

                deleteTodo(id) {
                    const todos = context.getState('todo.items', []);
                    const filteredTodos = todos.filter(todo => todo.id !== id);
                    context.setState('todo.items', filteredTodos);
                },

                clear() {
                    context.setState('todo.items', []);
                    context.setState('todo.inputValue', '');
                }
            };
            
            return component;
        };

        const SimpleData = (props, context) => {
            const component = {
                render() {
                    return {
                        div: {
                            className: 'data-list',
                            children: () => [
                                { h3: { text: 'Simple Data Display' } },
                                {
                                    p: {
                                        text: () => `Current count: ${context.getState('counter.value', 0)}`
                                    }
                                },
                                {
                                    p: {
                                        text: () => {
                                            const todos = context.getState('todo.items', []);
                                            return `Total todos: ${todos.length}`;
                                        }
                                    }
                                },
                                {
                                    button: {
                                        text: 'Trigger Update',
                                        onClick: () => {
                                            const current = context.getState('data.updateCount', 0);
                                            context.setState('data.updateCount', current + 1);
                                        }
                                    }
                                },
                                {
                                    p: {
                                        text: () => `Updates: ${context.getState('data.updateCount', 0)}`
                                    }
                                }
                            ]
                        }
                    };
                },

                onMount(element, props, context) {
                    console.log('SimpleData mounted');
                    context.setState('data.updateCount', 0);
                }
            };
            
            return component;
        };

        const DebugPanel = (props, context) => {
            return {
                render() {
                    return {
                        div: {
                            className: 'debug-panel',
                            children: () => [
                                { h3: { text: 'Debug Panel - Live State' } },
                                {
                                    div: {
                                        className: 'state-viewer',
                                        text: () => {
                                            try {
                                                // Get the entire state object by accessing the framework directly
                                                const state = app.state || {};
                                                return JSON.stringify(state, null, 2);
                                            } catch (error) {
                                                return 'Error displaying state: ' + error.message;
                                            }
                                        }
                                    }
                                }
                            ]
                        }
                    };
                },

                onMount(element, props, context) {
                    console.log('DebugPanel mounted');
                    
                    // Force update every 2 seconds to show live state
                    const interval = setInterval(() => {
                        // Trigger a re-render by updating a dummy state
                        context.setState('debug.lastUpdate', Date.now());
                    }, 2000);
                    
                    return () => {
                        clearInterval(interval);
                    };
                }
            };
        };

        // Initialize Juris App
        const app = new Juris({
            components: {
                Counter,
                TodoList,
                SimpleData,
                DebugPanel
            },
            
            layout: {
                div: {
                    className: 'app',
                    children: () => [
                        // Header
                        {
                            div: {
                                className: 'header',
                                children: [
                                    { h1: { text: 'Juris Framework Demo - Fixed' } },
                                    { p: { text: 'Interactive demonstration with warnings fixed - no more console errors!' } },
                                    {
                                        div: {
                                            className: 'nav',
                                            children: [
                                                {
                                                    button: {
                                                        text: 'Reset Counter',
                                                        onClick: () => {
                                                            const counter = app.getComponent('Counter');
                                                            if (counter) counter.reset();
                                                        }
                                                    }
                                                },
                                                {
                                                    button: {
                                                        text: 'Clear Todos',
                                                        onClick: () => {
                                                            const todoList = app.getComponent('TodoList');
                                                            if (todoList) todoList.clear();
                                                        }
                                                    }
                                                },
                                                {
                                                    button: {
                                                        text: 'Check Console',
                                                        onClick: () => {
                                                            console.log('âœ… No warnings! App state:', app.state);
                                                            alert('Check the console - no more warnings!');
                                                        }
                                                    }
                                                }
                                            ]
                                        }
                                    }
                                ]
                            }
                        },
                        
                        // Components Demo
                        {
                            div: {
                                className: 'demo-section',
                                children: [
                                    { h2: { text: 'Interactive Components (Fixed!)' } },
                                    {
                                        div: {
                                            className: 'component-grid',
                                            children: [
                                                { Counter: { title: 'Smart Counter', initialValue: 10 } },
                                                { TodoList: {} },
                                                { SimpleData: {} }
                                            ]
                                        }
                                    }
                                ]
                            }
                        },
                        
                        // Fix Summary
                        {
                            div: {
                                className: 'demo-section',
                                children: [
                                    { h2: { text: 'Fixes Applied' } },
                                    {
                                        div: {
                                            style: { 
                                                background: '#f0fff4', 
                                                padding: '20px', 
                                                borderRadius: '8px',
                                                border: '1px solid #68d391'
                                            },
                                            children: [
                                                { p: { text: 'âœ… Enhanced getComponent() with proper selector validation' } },
                                                { p: { text: 'âœ… Fixed createElement() to filter out invalid props that cause warnings' } },
                                                { p: { text: 'âœ… Added type checking to prevent [object Object] warnings' } },
                                                { p: { text: 'âœ… Silent failures instead of console spam' } },
                                                { p: { text: 'âœ… Proper prop sanitization in component rendering' } },
                                                { p: { text: 'ðŸŽ‰ No more console warnings!' } }
                                            ]
                                        }
                                    }
                                ]
                            }
                        },
                        
                        // Debug Panel
                        {
                            div: {
                                className: 'demo-section',
                                children: [
                                    { h2: { text: 'State Inspector' } },
                                    { DebugPanel: {} }
                                ]
                            }
                        }
                    ]
                }
            }
        });

        // Render the app
        app.render('#app');

        // Make app globally available for debugging
        window.jurisApp = app;

        console.log('ðŸŽ‰ Juris Demo App loaded with fixes!');
        console.log('Try: jurisApp.getComponent("Counter").increment()');
        console.log('âœ… No more console warnings!');
    </script>
</body>
</html>
