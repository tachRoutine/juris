<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juris Store - Premium E-commerce Experience</title>

    <!-- Styles -->
    <style>
        /* ==================== RESET & ROOT VARIABLES ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Orange theme colors */
            --orange: #ff6b35;
            --orange-light: #ff8c5a;
            --orange-dark: #e55a2b;
            --orange-pale: #fff4f1;

            /* Semantic colors */
            --primary: #ff6b35;
            --primary-dark: #e55a2b;
            --primary-light: #ff8c5a;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;

            /* Grayscale */
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #6b7280;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;

            /* Shadows */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);

            /* Borders */
            --border-radius: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
        }

        /* ==================== BASE STYLES ==================== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--gray-900);
            background: var(--gray-50);
            font-size: 14px;
        }

        /* ==================== LAYOUT ==================== */
        .ecommerce-layout {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        @media (min-width: 640px) {
            .container {
                padding: 0 2rem;
            }
        }

        /* ==================== HEADER ==================== */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--orange);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1rem;
        }

        .nav {
            display: none;
            gap: 2rem;
            align-items: center;
        }

        @media (min-width: 768px) {
            .nav {
                display: flex;
            }
        }

        .nav-link {
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            position: relative;
        }

        .nav-link:hover {
            color: var(--orange);
        }

        .nav-link.active {
            color: var(--orange);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--orange);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-container {
            position: relative;
            display: none;
        }

        @media (min-width: 640px) {
            .search-container {
                display: block;
            }
        }

        .search-input {
            width: 300px;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius-lg);
            font-size: 0.875rem;
            background: var(--gray-50);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            background: var(--white);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            font-size: 1rem;
        }

        .cart-button {
            position: relative;
            background: none;
            border: none;
            color: var(--gray-600);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: all 0.2s;
        }

        .cart-button:hover {
            background: var(--gray-100);
            color: var(--orange);
        }

        .cart-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--orange);
            color: var(--white);
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.125rem 0.375rem;
            border-radius: 1rem;
            min-width: 1.25rem;
            text-align: center;
        }

        .mobile-menu-btn {
            display: block;
            background: none;
            border: none;
            color: var(--gray-600);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--border-radius);
        }

        @media (min-width: 768px) {
            .mobile-menu-btn {
                display: none;
            }
        }

        /* ==================== MAIN CONTENT ==================== */
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 8rem);
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem 0;
            }
        }

        /* ==================== HERO SECTION ==================== */
        .hero {
            background: linear-gradient(135deg, var(--orange-pale) 0%, var(--white) 100%);
            padding: 4rem 0;
            text-align: center;
            margin-bottom: 3rem;
            border-radius: var(--border-radius-xl);
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--gray-900);
            line-height: 1.1;
        }

        @media (min-width: 768px) {
            .hero-title {
                font-size: 3.5rem;
            }
        }

        .hero-subtitle {
            font-size: 1.125rem;
            color: var(--gray-600);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-cta {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        @media (min-width: 640px) {
            .hero-cta {
                flex-direction: row;
                justify-content: center;
            }
        }

        /* ==================== PRODUCT GRID ==================== */
        .products-section {
            margin-bottom: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 640px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1rem;
            }
        }

        /* ==================== PRODUCT CARD ==================== */
        .product-card {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .product-card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-4px);
            border-color: var(--orange-light);
        }

        .product-image-container {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            background: var(--gray-100);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            background: var(--orange);
            color: var(--white);
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: var(--border-radius);
        }

        .product-wishlist {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: var(--white);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow);
        }

        .product-wishlist:hover {
            background: var(--orange);
            color: var(--white);
            transform: scale(1.1);
        }

        .product-content {
            padding: 1.25rem;
        }

        .product-category {
            font-size: 0.75rem;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin-bottom: 0.75rem;
        }

        .product-stars {
            color: var(--warning);
            font-size: 0.875rem;
        }

        .product-rating-text {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .product-price-current {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .product-price-original {
            font-size: 1rem;
            color: var(--gray-500);
            text-decoration: line-through;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* ==================== BUTTONS ==================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            font-size: 0.875rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--orange);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--orange-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        .btn-outline {
            background: transparent;
            color: var(--orange);
            border: 1px solid var(--orange);
        }

        .btn-outline:hover {
            background: var(--orange);
            color: var(--white);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        .btn-full {
            width: 100%;
        }

        .btn-icon {
            padding: 0.75rem;
            aspect-ratio: 1;
        }

        /* ==================== CART SIDEBAR ==================== */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .cart-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--white);
            box-shadow: var(--shadow-xl);
            z-index: 1001;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 480px) {
            .cart-sidebar {
                width: 100vw;
                right: -100vw;
            }
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .cart-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-600);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: var(--border-radius);
        }

        .cart-close:hover {
            background: var(--gray-100);
        }

        .cart-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .cart-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .cart-empty {
            text-align: center;
            padding: 2rem;
            color: var(--gray-500);
        }

        /* ==================== CART ITEMS ==================== */
        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: var(--border-radius);
            object-fit: cover;
            background: var(--gray-100);
        }

        .cart-item-content {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: var(--orange);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: var(--gray-100);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .quantity-btn:hover {
            background: var(--gray-200);
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quantity-display {
            font-weight: 600;
            min-width: 2rem;
            text-align: center;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.25rem;
            border-radius: var(--border-radius);
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* ==================== CATEGORIES ==================== */
        .categories-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .category-btn {
            background: var(--white);
            border: 1px solid var(--gray-300);
            color: var(--gray-700);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-lg);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .category-btn:hover {
            border-color: var(--orange);
            color: var(--orange);
        }

        .category-btn.active {
            background: var(--orange);
            color: var(--white);
            border-color: var(--orange);
        }

        /* ==================== FILTERS ==================== */
        .filters-section {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--gray-200);
            margin-bottom: 2rem;
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .filters-title {
            font-weight: 600;
            color: var(--gray-900);
        }

        .filters-clear {
            color: var(--orange);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .price-range {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .price-input {
            width: 80px;
            padding: 0.5rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
        }

        /* ==================== PRODUCT DETAIL ==================== */
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 768px) {
            .product-detail {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        .product-gallery {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 1rem;
        }

        @media (max-width: 640px) {
            .product-gallery {
                grid-template-columns: 1fr;
            }
        }

        .gallery-thumbnails {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        @media (max-width: 640px) {
            .gallery-thumbnails {
                flex-direction: row;
                order: 2;
            }
        }

        .gallery-thumbnail {
            width: 80px;
            height: 80px;
            border-radius: var(--border-radius);
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }

        .gallery-thumbnail.active {
            border-color: var(--orange);
        }

        .gallery-main {
            aspect-ratio: 1;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            background: var(--gray-100);
        }

        .gallery-main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem 0;
        }

        .product-detail-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        .product-detail-price {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .product-detail-price-current {
            font-size: 2rem;
            font-weight: 700;
            color: var(--orange);
        }

        .product-detail-price-original {
            font-size: 1.5rem;
            color: var(--gray-500);
            text-decoration: line-through;
        }

        .product-detail-description {
            color: var(--gray-600);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .product-options {
            margin-bottom: 2rem;
        }

        .option-group {
            margin-bottom: 1.5rem;
        }

        .option-label {
            display: block;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.75rem;
        }

        .option-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .option-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-300);
            background: var(--white);
            color: var(--gray-700);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-btn:hover {
            border-color: var(--orange);
        }

        .option-btn.active {
            background: var(--orange);
            color: var(--white);
            border-color: var(--orange);
        }

        /* ==================== FOOTER ==================== */
        .footer {
            background: var(--gray-800);
            color: var(--gray-300);
            padding: 3rem 0 1rem;
            margin-top: 3rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section h3 {
            color: var(--white);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .footer-section p,
        .footer-section a {
            color: var(--gray-400);
            text-decoration: none;
            line-height: 1.6;
        }

        .footer-section a:hover {
            color: var(--orange);
        }

        .footer-bottom {
            padding-top: 2rem;
            border-top: 1px solid var(--gray-700);
            text-align: center;
            color: var(--gray-500);
        }

        /* ==================== UTILITIES ==================== */
        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-xs {
            font-size: 0.75rem;
        }

        .font-semibold {
            font-weight: 600;
        }

        .font-bold {
            font-weight: 700;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

                    product.description.toLowerCase().includes(query.toLowerCase())

                const allProducts = getState('products.all', []);

                const activeCategory = getState('ui.activeCategory', 'all');

                let filtered = allProducts;

                // Category filter
                if (activeCategory !== 'all') {
                    filtered = filtered.filter(product => product.category === activeCategory);
                }

                // Price filter
                filtered = filtered.filter(product =>
                    product.price >= minPrice && product.price <= maxPrice
                );

                setState('products.filtered', filtered);
                console.log('ðŸ”§ Filters applied, results:', filtered.length);
            }

        // Cart Manager
        const CartManager = (props, context) => {
            const { getState, setState } = context;

            return {
                hooks: {
                    onRegister: () => {
                        console.log('ðŸ›’ CartManager initializing...');
                        loadCart();
                    }
                },

                api: {
                    addToCart: (product) => addToCart(product),
                    removeFromCart: (cartId) => removeFromCart(cartId),
                    updateQuantity: (cartId, quantity) => updateQuantity(cartId, quantity),
                    clearCart: () => clearCart(),
                    toggleCart: () => toggleCart(),
                    closeCart: () => closeCart()
                }
            };

            function loadCart() {
                const savedCart = localStorage.getItem('juris_store_cart');
                if (savedCart) {
                    try {
                        const cartData = JSON.parse(savedCart);
                        setState('cart.items', cartData.items || []);
                        updateCartStats();
                        console.log('ðŸ›’ Cart loaded from storage');
                    } catch (error) {
                        console.warn('ðŸ›’ Failed to load cart:', error);
                    }
                }
            }

            function saveCart() {
                const items = getState('cart.items', []);
                localStorage.setItem('juris_store_cart', JSON.stringify({ items }));
            }

            function addToCart(product) {
                const items = getState('cart.items', []);
                const selectedOptions = getState('ui.selectedOptions', {});

                // Create unique cart ID based on product and options
                const optionsString = Object.entries(selectedOptions)
                    .sort()
                    .map(([key, value]) => `${key}:${value}`)
                    .join('|');
                const cartId = `${product.id}_${optionsString}`;

                // Check if item already exists
                const existingItemIndex = items.findIndex(item => item.cartId === cartId);

                if (existingItemIndex !== -1) {
                    // Update quantity
                    const updatedItems = [...items];
                    updatedItems[existingItemIndex].quantity += 1;
                    setState('cart.items', updatedItems);
                } else {
                    // Add new item
                    const newItem = {
                        cartId,
                        id: product.id,
                        title: product.title,
                        price: product.price,
                        image: product.image,
                        quantity: 1,
                        selectedOptions
                    };
                    setState('cart.items', [...items, newItem]);
                }

                updateCartStats();
                saveCart();

                // Show cart briefly
                setState('cart.isOpen', true);
                setTimeout(() => setState('cart.isOpen', false), 2000);

                console.log('ðŸ›’ Added to cart:', product.title);
            }

            function removeFromCart(cartId) {
                const items = getState('cart.items', []);
                const updatedItems = items.filter(item => item.cartId !== cartId);
                setState('cart.items', updatedItems);
                updateCartStats();
                saveCart();
                console.log('ðŸ›’ Removed from cart:', cartId);
            }

            function updateQuantity(cartId, quantity) {
                if (quantity <= 0) {
                    removeFromCart(cartId);
                    return;
                }

                const items = getState('cart.items', []);
                const updatedItems = items.map(item =>
                    item.cartId === cartId ? { ...item, quantity } : item
                );
                setState('cart.items', updatedItems);
                updateCartStats();
                saveCart();
                console.log('ðŸ›’ Updated quantity:', cartId, quantity);
            }

            function clearCart() {
                setState('cart.items', []);
                updateCartStats();
                saveCart();
                console.log('ðŸ›’ Cart cleared');
            }

            function updateCartStats() {
                const items = getState('cart.items', []);
                const itemCount = items.reduce((total, item) => total + item.quantity, 0);
                const totalAmount = items.reduce((total, item) => total + (item.price * item.quantity), 0);

                setState('cart.itemCount', itemCount);
                setState('cart.totalAmount', totalAmount);
            }

            function toggleCart() {
                const isOpen = getState('cart.isOpen', false);
                setState('cart.isOpen', !isOpen);
            }

            function closeCart() {
                setState('cart.isOpen', false);
            }

                    trackPurchase: (orderData) => trackPurchase(orderData),
                    getAnalytics: () => getAnalytics()

            function initializeAnalytics() {
                // Initialize analytics data structure
                const defaultAnalytics = {
                    pageViews: {},
                    productViews: {},
                    cartActions: [],
                    purchases: [],
                    sessionStart: Date.now()
                };

                const savedAnalytics = localStorage.getItem('juris_store_analytics');
                const analytics = savedAnalytics ? JSON.parse(savedAnalytics) : defaultAnalytics;

                setState('analytics', analytics);

            function saveAnalytics() {
                const analytics = getState('analytics', {});
                localStorage.setItem('juris_store_analytics', JSON.stringify(analytics));

            function trackPageView(page) {
                const analytics = getState('analytics', {});
                const pageViews = analytics.pageViews || {};

                pageViews[page] = (pageViews[page] || 0) + 1;

                setState('analytics.pageViews', pageViews);
                saveAnalytics();
                console.log('ðŸ“Š Page view tracked:', page);

            function trackProductView(productId) {
                const analytics = getState('analytics', {});

                productViews[productId] = (productViews[productId] || 0) + 1;

                setState('analytics.productViews', productViews);

                console.log('ðŸ“Š Product view tracked:', productId);

            function trackAddToCart(productId) {
                const analytics = getState('analytics', {});
                const cartActions = analytics.cartActions || [];

                cartActions.push({
                    action: 'add_to_cart',
                    productId,
                    timestamp: Date.now()
                });

                setState('analytics.cartActions', cartActions);
                saveAnalytics();
                console.log('ðŸ“Š Add to cart tracked:', productId);

            function trackPurchase(orderData) {
                const analytics = getState('analytics', {});
                const purchases = analytics.purchases || [];

                purchases.push({
                    ...orderData,
                    timestamp: Date.now()
                });

                setState('analytics.purchases', purchases);
                saveAnalytics();
                console.log('ðŸ“Š Purchase tracked:', orderData);
            }

            function getAnalytics() {
                return getState('analytics', {});
            }
