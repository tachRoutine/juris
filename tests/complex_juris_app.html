            padding: 0;
            box-sizing: border-box;
        }

        }

            grid-template-columns: 280px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            gap: 1px;
            background: #e0e0e0;
        }

        .header {

            font-weight: 700;

            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {

            align-items: center;
            gap: 1rem;
        }

        .notification-badge {

            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 8px;

    <script>

        // SERVICES LAYER

        const projectService = {
            getAllProjects($) {
                return $.projects.filterBy(p => p);
            },

            getActiveProjects($) {
                return $.projects.filterBy(p => p && p.status === 'active');
            },

            getProjectById($, id) {
                return $.projects.filterBy(p => p && p.id === id)[0];
            },

            createProject($, projectData) {
                const newProject = {
                    id: $.nextProjectId,
                    ...projectData,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                $.projects.push(newProject);
                $.nextProjectId = $.nextProjectId + 1;
                $.notifications.push({
                    id: $.nextNotificationId,
                    message: `Project "${projectData.name}" created successfully`,
                    type: 'success',
                    timestamp: Date.now()
                });
                $.nextNotificationId = $.nextNotificationId + 1;
            },

            updateProjectStatus($, projectId, status) {
                const projects = $.x.projects.filterBy(p => p);
                const index = projects.findIndex(p => p.id === projectId);
                if (index !== -1) {
                    $.projects[index].status = status;
                    $.projects[index].updatedAt = new Date().toISOString();
                }
            },

            getProjectStats($) {
                const projects = $.projects.filterBy(p => p);
                const total = projects.length;
                const active = projects.filter(p => p.status === 'active').length;
                const completed = projects.filter(p => p.status === 'completed').length;
                const pending = projects.filter(p => p.status === 'pending').length;
                
                return { total, active, completed, pending };
            }
        };

        const taskService = {
            getAllTasks($) {
                return $.tasks.filterBy(t => t);
            },

            getTasksByProject($, projectId) {
                return $.tasks.filterBy(t => t && t.projectId === projectId);
            },

            getRecentTasks($) {
                return $.tasks.filterBy(t => t)
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                    .slice(0, 10);
            },

            createTask($, taskData) {
                const newTask = {
                    id: $.nextTaskId,
                    ...taskData,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                $.tasks.push(newTask);
                $.nextTaskId = $.nextTaskId + 1;
                
                $.notifications.push({
                    id: $.nextNotificationId,
                    message: `Task "${taskData.title}" created`,
                    type: 'info',
                    timestamp: Date.now()
                });
                $.nextNotificationId = $.nextNotificationId + 1;
            },

            toggleTask($, taskId) {
                const tasks = $.x.tasks.filterBy(t => t);
                const index = tasks.findIndex(t => t.id === taskId);
                if (index !== -1) {
                    $.tasks[index].completed = !$.tasks[index].completed;
                    $.tasks[index].updatedAt = new Date().toISOString();
                }
            },

            getTaskStats($) {
                const tasks = $.tasks.filterBy(t => t);
                const total = tasks.length;
                const completed = tasks.filter(t => t.completed).length;
                const pending = total - completed;
                const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                return { total, completed, pending, completionRate };
            }
        };

        const notificationService = {
            getNotifications($) {
                return $.notifications.filterBy(n => n)
                    .sort((a, b) => b.timestamp - a.timestamp);
            },

            getUnreadCount($) {
                return $.notifications.filterBy(n => n && !n.read).length;
            },

            markAsRead($, notificationId) {
                const notifications = $.x.notifications.filterBy(n => n);
                const index = notifications.findIndex(n => n.id === notificationId);
                if (index !== -1) {
                    $.notifications[index].read = true;
                }
            },

            clearAll($) {
                $.notifications = [];
            }
        };

        const navigationService = {
            setCurrentView($, view) {
                $.currentView = view;
            },

            getCurrentView($) {
                return $.currentView;
            },

            showModal($, modalType, data = null) {
                $.modal = {
                    type: modalType,
                    show: true,
                    data: data
                };
            },

            hideModal($) {
                $.modal.show = false;
                setTimeout(() => {
                    $.modal = { type: null, show: false, data: null };

            }
        };
