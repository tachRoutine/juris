<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Juris Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.05) 10px,
                rgba(255, 255, 255, 0.05) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px 40px;
            background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-todo {
            padding: 30px 40px;
            border-bottom: 1px solid #eee;
        }

        .add-todo-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .todo-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .todo-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .add-btn, .filter-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-btn:hover, .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .add-btn:active, .filter-btn:active {
            transform: translateY(0);
        }

        .filters {
            padding: 20px 40px;
            display: flex;
            gap: 10px;
            justify-content: center;
            background: #f8f9fa;
        }

        .filter-btn {
            padding: 10px 20px;
            font-size: 0.9rem;
            background: white;
            color: #666;
            border: 2px solid #eee;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .todos-container {
            padding: 20px 40px 40px;
            min-height: 400px;
        }

        .todo-item {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .todo-item.completed {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            opacity: 0.7;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: white;
        }

        .todo-checkbox.checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .todo-checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .todo-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .todo-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            transition: all 0.3s ease;
        }

        .todo-time {
            font-size: 0.8rem;
            color: #999;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #ffc107;
            color: white;
        }

        .edit-btn:hover {
            background: #ffb300;
            transform: scale(1.1);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .todo-edit {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .todo-edit:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bounce-in {
            animation: bounceIn 0.5s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                padding: 15px 20px;
            }
            
            .add-todo, .todos-container {
                padding: 20px;
            }
            
            .add-todo-form {
                flex-direction: column;
            }
            
            .todo-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="juris.js"></script>
    <script>


        // Create the amazing Todo App using the useState API
        const TodoApp = (props, context) => {
            const [getTodos, setTodos] = context.useState('todos', []);
            const [getNewTodo, setNewTodo] = context.useState('newTodo', '');
            const [getFilter, setFilter] = context.useState('filter', 'all');
            const [getEditingId, setEditingId] = context.useState('editingId', null);
            const [getEditText, setEditText] = context.useState('editText', '');

            const addTodo = () => {
                const text = getNewTodo().trim();
                if (!text) return;

                const newTodo = {
                    id: Date.now() + Math.random(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toLocaleString()
                };

                // Clear input first, then add todo - useState handles re-rendering
                setNewTodo('');
                setTodos([...getTodos(), newTodo]);
            };

            const deleteTodo = (id) => {
                setTodos(getTodos().filter(todo => todo.id !== id));
            };

            const toggleTodo = (id) => {
                setTodos(getTodos().map(todo => 
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                ));
            };

            const startEdit = (id, text) => {
                setEditingId(id);
                setEditText(text);
            };

            const saveEdit = (id) => {
                const text = getEditText().trim();
                if (!text) {
                    deleteTodo(id);
                    return;
                }

                setTodos(getTodos().map(todo => 
                    todo.id === id ? { ...todo, text } : todo
                ));
                setEditingId(null);
                setEditText('');
            };

            const cancelEdit = () => {
                setEditingId(null);
                setEditText('');
            };

            const getFilteredTodos = () => {
                const todos = getTodos();
                switch (getFilter()) {
                    case 'active':
                        return todos.filter(todo => !todo.completed);
                    case 'completed':
                        return todos.filter(todo => todo.completed);
                    default:
                        return todos;
                }
            };

            const getStats = () => {
                const todos = getTodos();
                return {
                    total: todos.length,
                    completed: todos.filter(t => t.completed).length,
                    active: todos.filter(t => !t.completed).length
                };
            };

            return {
                render: () => {
                    const stats = getStats();
                    const filteredTodos = getFilteredTodos();
                    const currentFilter = getFilter();
                    const editingId = getEditingId();
                    const editText = getEditText();

                    return {
                        div: {
                            className: 'app-container bounce-in',
                            children: [
                                // Header
                                {
                                    div: {
                                        className: 'header',
                                        children: [
                                            { h1: { text: 'âœ¨ Amazing Todo App' } },
                                            { p: { text: 'Built with Juris useState API!' } }
                                        ]
                                    }
                                },

                                // Stats - make reactive
                                {
                                    div: {
                                        className: 'stats',
                                        children: () => {
                                            const stats = getStats();
                                            return [
                                                {
                                                    div: {
                                                        className: 'stat',
                                                        children: [
                                                            { span: { className: 'stat-number', text: stats.total.toString() } },
                                                            { span: { className: 'stat-label', text: 'Total' } }
                                                        ]
                                                    }
                                                },
                                                {
                                                    div: {
                                                        className: 'stat',
                                                        children: [
                                                            { span: { className: 'stat-number', text: stats.active.toString() } },
                                                            { span: { className: 'stat-label', text: 'Active' } }
                                                        ]
                                                    }
                                                },
                                                {
                                                    div: {
                                                        className: 'stat',
                                                        children: [
                                                            { span: { className: 'stat-number', text: stats.completed.toString() } },
                                                            { span: { className: 'stat-label', text: 'Completed' } }
                                                        ]
                                                    }
                                                }
                                            ];
                                        }
                                    }
                                },

                                // Add Todo
                                {
                                    div: {
                                        className: 'add-todo',
                                        children: [
                                            {
                                                div: {
                                                    className: 'add-todo-form',
                                                    children: [
                                                        {
                                                            input: {
                                                                className: 'todo-input',
                                                                type: 'text',
                                                                placeholder: 'What needs to be done? âœ¨',
                                                                value: () => getNewTodo(),
                                                                onInput: (e) => setNewTodo(e.target.value),
                                                                onKeyPress: (e) => {
                                                                    if (e.key === 'Enter') addTodo();
                                                                }
                                                            }
                                                        },
                                                        {
                                                            button: {
                                                                className: 'add-btn',
                                                                text: '+ Add Todo',
                                                                onClick: addTodo
                                                            }
                                                        }
                                                    ]
                                                }
                                            }
                                        ]
                                    }
                                },

                                // Filters - make reactive
                                {
                                    div: {
                                        className: 'filters',
                                        children: () => {
                                            const currentFilter = getFilter();
                                            return ['all', 'active', 'completed'].map(filter => ({
                                                button: {
                                                    className: `filter-btn ${currentFilter === filter ? 'active' : ''}`,
                                                    text: filter.charAt(0).toUpperCase() + filter.slice(1),
                                                    onClick: () => setFilter(filter)
                                                }
                                            }));
                                        }
                                    }
                                },

                                // Todos - make reactive
                                {
                                    div: {
                                        className: 'todos-container',
                                        children: () => {
                                            const filteredTodos = getFilteredTodos();
                                            const currentFilter = getFilter();
                                            const editingId = getEditingId();
                                            const editText = getEditText();
                                            
                                            if (filteredTodos.length === 0) {
                                                const emptyMessages = {
                                                    all: { icon: 'ðŸ“', title: 'No todos yet!', message: 'Add your first todo above to get started.' },
                                                    active: { icon: 'ðŸŽ‰', title: 'All caught up!', message: 'No active todos. Time to relax!' },
                                                    completed: { icon: 'ðŸ“‹', title: 'No completed todos', message: 'Complete some todos to see them here.' }
                                                };
                                                
                                                const emptyState = emptyMessages[currentFilter];
                                                
                                                return [{
                                                    div: {
                                                        className: 'empty-state slide-in',
                                                        children: [
                                                            { div: { className: 'empty-state-icon', text: emptyState.icon } },
                                                            { h3: { text: emptyState.title } },
                                                            { p: { text: emptyState.message } }
                                                        ]
                                                    }
                                                }];
                                            }

                                            return filteredTodos.map(todo => ({
                                                div: {
                                                    className: `todo-item slide-in ${todo.completed ? 'completed' : ''}`,
                                                    children: [
                                                        {
                                                            div: {
                                                                className: `todo-checkbox ${todo.completed ? 'checked' : ''}`,
                                                                onClick: () => toggleTodo(todo.id)
                                                            }
                                                        },
                                                        editingId === todo.id ? {
                                                            input: {
                                                                className: 'todo-edit',
                                                                type: 'text',
                                                                value: () => getEditText(),
                                                                onInput: (e) => setEditText(e.target.value),
                                                                onKeyPress: (e) => {
                                                                    if (e.key === 'Enter') saveEdit(todo.id);
                                                                    if (e.key === 'Escape') cancelEdit();
                                                                },
                                                                onBlur: () => saveEdit(todo.id)
                                                            }
                                                        } : {
                                                            div: {
                                                                className: 'todo-content',
                                                                children: [
                                                                    { div: { className: 'todo-text', text: todo.text } },
                                                                    { div: { className: 'todo-time', text: `Created: ${todo.createdAt}` } }
                                                                ]
                                                            }
                                                        },
                                                        {
                                                            div: {
                                                                className: 'todo-actions',
                                                                children: editingId === todo.id ? [] : [
                                                                    {
                                                                        button: {
                                                                            className: 'action-btn edit-btn',
                                                                            text: 'âœï¸',
                                                                            onClick: () => startEdit(todo.id, todo.text),
                                                                            title: 'Edit todo'
                                                                        }
                                                                    },
                                                                    {
                                                                        button: {
                                                                            className: 'action-btn delete-btn',
                                                                            text: 'ðŸ—‘ï¸',
                                                                            onClick: () => deleteTodo(todo.id),
                                                                            title: 'Delete todo'
                                                                        }
                                                                    }
                                                                ]
                                                            }
                                                        }
                                                    ]
                                                }
                                            }));
                                        }
                                    }
                                }
                            ]
                        }
                    };
                }
            };
        };

        // Initialize Juris with our Todo App
        const app = new Juris({
            components: {
                TodoApp
            },
            layout: {
                TodoApp: {}
            }
        });

        app.render('#app');
    </script>
</body>
</html>
